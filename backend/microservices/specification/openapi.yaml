openapi: 3.0.1
info:
  title: Ciencia Argentina Microservices
  version: v1
paths:
  /users:
    post:
      summary: "Sign up"
      description: "Registro de usuarios (sign-up)"
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
                - username
                - email
                - password
      responses:
        '200':
          description: Success
  /users/{userId}:
    get:
      summary: "Get user by Id"
      description: "Obtiene un usuario por ID"
      tags:
        - Users
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
  /users/login:
    post:
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        '200':
          description: Success
  /users/sendconfirmationemail/{userId}:
    get:
      summary: "Send confirmation email"
      description: "Envío de email para la confirmación de un usuario"
      tags:
        - Users
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
  /users/resendconfirmationemail:
    get:
      summary: "Resend confirmation email"
      tags:
        - Users
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: string
      responses:
        '200':
          description: Success
  /users/confirmemail:
    get:
      summary: "Confirm email"
      description: "Confirmación de email con token"
      tags:
        - Users
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: string
        - name: token
          in: query
          required: true
          schema:
            type: string
            format: string
      responses:
        '200':
          description: Success
  /users/sendpasswordreset:
    get:
      summary: "Send password reset"
      description: "Envío de mail para confirmar un cambio de password"
      tags:
        - Users
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: string
      responses:
        '200':
          description: Success
  /users/confirmpasswordreset:
    post:
      summary: "Confirm password reset"
      description: "Confirmación del cambio de contraseña"
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                confirm_password:
                  type: string
                token:
                  type: string
              required:
                - email
                - password
                - confirm_password
                - token
      responses:
        '200':
          description: Success
  /users/forgotusername:
    get:
      summary: "Forgot username"
      description: "Envía al email, previamente confirmado, el nombre de usuario"
      tags:
        - Users
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: string
      responses:
        '200':
          description: Success
  /api/geo/countries:
    get:
      tags:
        - Geo
      responses:
        '200':
          description: Success
  /api/geo/states:
    get:
      tags:
        - Geo
      responses:
        '200':
          description: Success
  /api/geo/states/{stateId}/cities:
    get:
      tags:
        - Geo
      parameters:
        - name: stateId
          in: path
          required: true
          schema:
            type: integer
            format: int32
            nullable: true
      responses:
        '200':
          description: Success
  /api/geo/cities/{cityId}/localities:
    get:
      tags:
        - Geo
      parameters:
        - name: cityId
          in: path
          required: true
          schema:
            type: integer
            format: int32
            nullable: true
      responses:
        '200':
          description: Success
  /api/joboffers:
    get:
      tags:
        - JobOffers
      responses:
        '200':
          description: Success
    post:
      tags:
        - JobOffers
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/JobOffer'
          application/json:
            schema:
              $ref: '#/components/schemas/JobOffer'
          text/json:
            schema:
              $ref: '#/components/schemas/JobOffer'
          application/*+json:
            schema:
              $ref: '#/components/schemas/JobOffer'
      responses:
        '200':
          description: Success
  '/api/joboffers/{id}':
    get:
      tags:
        - JobOffers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
    put:
      tags:
        - JobOffers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/JobOffer'
          application/json:
            schema:
              $ref: '#/components/schemas/JobOffer'
          text/json:
            schema:
              $ref: '#/components/schemas/JobOffer'
          application/*+json:
            schema:
              $ref: '#/components/schemas/JobOffer'
      responses:
        '200':
          description: Success
    delete:
      tags:
        - JobOffers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
  /api/organizations:
    get:
      tags:
        - Organizations
      responses:
        '200':
          description: Success
    post:
      tags:
        - Organizations
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/Organization'
          application/json:
            schema:
              $ref: '#/components/schemas/Organization'
          text/json:
            schema:
              $ref: '#/components/schemas/Organization'
          application/*+json:
            schema:
              $ref: '#/components/schemas/Organization'
      responses:
        '200':
          description: Success
  '/api/organizations/{organizationId}':
    get:
      tags:
        - Organizations
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
    put:
      tags:
        - Organizations
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/Organization'
          application/json:
            schema:
              $ref: '#/components/schemas/Organization'
          text/json:
            schema:
              $ref: '#/components/schemas/Organization'
          application/*+json:
            schema:
              $ref: '#/components/schemas/Organization'
      responses:
        '200':
          description: Success
    delete:
      tags:
        - Organizations
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
  '/api/organizations/{labId}':
    get:
      tags:
        - Organizations
      parameters:
        - name: labId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
  /api/userProfiles/{userProfileId}:
    get:
      tags:
        - UserProfiles
      parameters:
        - name: userProfileId
          in: path
          required: true
          schema:
            type: string
            nullable: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/UserProfile'
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
            text/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '404':
          description: Not Found
    post:
      tags:
        - UserProfiles
      parameters:
        - name: userProfileId
          in: path
          required: true
          schema:
            type: string
            nullable: true
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UserProfile'
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfile'
          text/json:
            schema:
              $ref: '#/components/schemas/UserProfile'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UserProfile'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/UserProfile'
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
            text/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '404':
          description: Not Found
    put:
      tags:
        - UserProfiles
      parameters:
        - name: userProfileId
          in: path
          required: true
          schema:
            type: string
            nullable: true
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UserProfile'
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfile'
          text/json:
            schema:
              $ref: '#/components/schemas/UserProfile'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UserProfile'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Not Found
    delete:
      tags:
        - UserProfiles
      parameters:
        - name: userProfileId
          in: path
          required: true
          schema:
            type: string
            nullable: true
      responses:
        '204':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Not Found
components:
  schemas:
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int32
        description:
          type: string
          nullable: true
        dateCreated:
          type: string
          format: date-time
        dateDeleted:
          type: string
          format: date-time
          nullable: true
      nullable: true
    CareerStateEnum:
      description: WARNING indicar aquí qué significan los enum
      enum:
        - 1
        - 2
        - 3
        - 4
        - 5
      type: integer
      format: int32
    OrganizationType:
      type: object
      properties:
        description:
          type: string
          nullable: true
        payPlatform:
          type: number
          format: double
      nullable: true
    Locality:
      type: object
      properties:
        id:
          type: integer
          format: int32
        description:
          type: string
          nullable: true
      nullable: true
    Point:
      type: object
      properties:
        latitud:
          type: string
          nullable: true
        longitud:
          type: string
          nullable: true
      nullable: true
    Geo:
      type: object
      description: WARNING hace falta un tipo, consensuamos siempre Point
      properties:
        type:
          type: string
          enum: [Point, OTRO]
          nullable: true
        coordinates:
          $ref: '#/components/schemas/Point'
      nullable: true
    Address:
      type: object
      properties:
        streetName:
          description: Identification for the Street (Name and/or Number)
          type: string
          nullable: true
        streetNumber:
          description: postal number or identification for the house or building 
          type: string
          nullable: true
        zipCode:
          description: zip or portal code
          type: string
          nullable: true
        department:
          description: Name of the Department (a.k.a Partido), sometimes between StateOrProvince and Locality or City
          type: string
          nullable: true
        additionals:
          description: any additional data required for complete postal address
          type: string
          nullable: true
        country:
          description: name of the country
          type: string
          nullable: true
        stateOrProvince:
          description: name of the state or province or main political subdivision before Country level
          type: string
          nullable: true
        city:
          description: name of the city, sometimes before StateOrProvince
          type: string
          nullable: true
        locality:
          $ref: '#/components/schemas/Locality'
        geo:
          $ref: '#/components/schemas/Geo'
      nullable: true
    EmailDomain:
      description: organization domain email
      type: string
      pattern: ^\\w+([-+.']\\w+)*@\\w+([-.]\\w+)*\\.\\w{2,}([-.]\\w+)*$
    Organization:
      description: Organization offering researching projects
      type: object
      properties:
        name:
          description: complete name of the organization in its original language
          type: string
          nullable: true
        acronym:
          type: string
          pattern: /^([a-zA-Z0-9_-]){0,20}$/
          description: acronym identifying the organization 
          nullable: true
        organization_type:
          $ref: '#/components/schemas/OrganizationType'
        logo:
          type: object
          nullable: true
        summary:
          type: string
          pattern: /^([a-zA-Z0-9_-]){0,140}$/
          nullable: true
        description:
          type: string
          nullable: true
        website:
          description: organization website
          type: string
          format: url
          nullable: true
        address:
          $ref: '#/components/schemas/Address'
        email_domains:
          type: array
          items:
            $ref: '#/components/schemas/EmailDomain'
      nullable: true
    Department:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          description: complete name of a deparment or laboratory inside an Organization
          type: string
          pattern: /^([a-zA-Z0-9_-]){0,140}$/
          nullable: true
        description:
          type: string
          nullable: true
        labSite:
          type: string
          format: url
          nullable: true
        address:
          $ref: '#/components/schemas/Address'
      nullable: true
    OrganizationProject:
      type: object
      properties:
        id:
          type: integer
          format: int32
        title:
          type: string
          nullable: true
        about:
          type: string
          nullable: true
        experimentalModel:
          type: string
          nullable: true
        responsable:
          type: string
          nullable: true
      nullable: true
    JobOffer:
      type: object
      properties:
        id:
          type: integer
          format: int32
        title:
          description: short description or summary for the jobOffering
          type: string
          pattern: /^([a-zA-Z0-9_-]){0,140}$/
          nullable: true
        description:
          description: complete description or additional information of the jobOffering
          type: string
          pattern: /^([a-zA-Z0-9_-]){0,500}$/
          nullable: true
        isOpen:
          type: boolean
        jobType:
          type: string
          enum: [SCHOLARSHIP, TRAINING, OTHER]
        possibleThesis:
          description: whether or not this job qualifies to be included as part of formal thesis
          type: boolean
        scolarship:
          type: string
          enum: [CONICET, UBA, AGENCIA, OTHER]
        salary:
          type: number
          format: double
        endOffer:
          type: string
          format: date-time
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          nullable: true
        contactEmail:
          description: email address to get in contact with the offerer
          type: string
          format: email
          nullable: true
        projectManager:
          description: name of the manager driving the project
          type: string
          nullable: true
        researchTopics:
          description: WARNING ESTO ES UN ARRAY DE TAGS. tags identifying research topics of the project.
          type: string
          nullable: true
        experimentalModel:
          description: WARNING si es posible, definir como enum y mandar al schema
          type: string
          enum: [PREGUNTO:, ES, POSIBLE, TIPIFICAR, CON, UN, ENUM]
          nullable: true
        careerState:
          $ref: '#/components/schemas/CareerStateEnum'
        endCareerDateEstimated:
          description: last date this offering requires the academic education will be finished
          type: string
          format: date
        labExperience:
          description: whether or not it offers lab experience
          type: boolean
          nullable: true
        presentationLetter:
          description: whether or not it requires a formal presentation letter
          type: boolean
        requirementsSummary:
          type: string
          pattern: /^([a-zA-Z0-9_-]){0,500}$/
          nullable: true
        requirements:
          type: string
          pattern: /^([a-zA-Z0-9_-]){0,500}$/
          nullable: true
        organization:
          $ref: '#/components/schemas/Organization'
        department:
          $ref: '#/components/schemas/Department'
        project:
          $ref: '#/components/schemas/OrganizationProject'
      nullable: true
    Identification:
      type: object
      properties:
        identificationType:
          description: Sigla que identifica al tipo de documento. Acronym for IdentificationType
          type: string
          enum: [DU, PASSPORT, OTHER]
          nullable: true
        identificationId:
          description: string generalmente llamado "número" de documento. Generally numeric string 
          type: string
          nullable: true
        issuingDate:
          type: string
          format: date
        issuingCountry: 
          type: string
      nullable: true
    SocialNetwork:
      type: object
      properties:
        socialNetworkName:
          type: string
          enum: [IG, TWITTER, FB, LKDN]
          nullable: true
        userName:
          description: userName on the Social Network
          type: string
          nullable: true
        url:
          type: string
          description: profile url for our User
          format: url
          nullable: true
      nullable: true
    Gender:
      type: object
      properties:
        id:
          type: integer
          format: int32
        description:
          type: string
          nullable: true
          enum: [MASCULINO, FEMENINO, NOT BINARY]
      nullable: true
    Nationality:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
      nullable: true
    ProfessionalExperience:
      type: object
      properties:
        company:
          type: string
          nullable: true
        position:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        additionalInformation:
          type: string
          nullable: true
        startingDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
          nullable: true
        address:
          $ref: '#/components/schemas/Address'
      nullable: true
    AcademicEducationType:
      type: object
      properties:
        type:
          description: WARNING poner un enum para entender a qué tipo se refiere
          type: string
          enum: [DEGREE, PHD, MASTER, DOCTORADO, POSTDOCTORADO, OTROS]
        description: 
          type: string
          nullable: true
      nullable: true
    University:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
        url:
          type: string
          nullable: true
      nullable: true
    AcademicFormationStatus:
      type: object
      properties:
        type:
          type: string
          enum: [ONGOING, ENDED]
        description:
          type: string
          nullable: true
      nullable: true
    AcademicFormation:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/AcademicEducationType'
        career:
          description: name of the title when formation ended
          type: string
          nullable: true
        institution:
          description: name of the institution when NOT University
          type: string
          nullable: true
        additional:
          type: string
          nullable: true
        university:
          $ref: '#/components/schemas/University'
        status:
          $ref: '#/components/schemas/AcademicFormationStatus'
        startingDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
          nullable: true
      nullable: true
    Telephone:
      type: object
      description: WARNIN, agregar patterns a cada código
      properties:
        type:
          type: string
          nullable: true
        countryCode:
          type: integer
          format: int32
        areaCode:
          type: integer
          format: int32
        phoneNumber:
          type: integer
          format: int32
      nullable: true
    UserProfile:
      required:
        - birthday
        - gender
        - lastName
        - name
        - nationality
      type: object
      properties:
        userId:
          type: number
        name:
          description: given name, as is stated in Identification
          type: string
        userName:
          description: user preferred userName (by default from email address or from name)
          type: string
          pattern: "^([a-zA-Z0-9_-]){4,8}$"
        lastName:
          description: family name, as is stated in Identification
          type: string
        email:
          description: primary and unique email address for the user
          type: string
          format: email
        identification:
          $ref: '#/components/schemas/Identification'
        socialNetwork:
          type: array
          items:
            $ref: '#/components/schemas/SocialNetwork'
          nullable: true
        gender:
          $ref: '#/components/schemas/Gender'
        address:
          $ref: '#/components/schemas/Address'
        birthday:
          type: string
          format: date
        nationality:
          $ref: '#/components/schemas/Nationality'
        professionalExperience:
          type: array
          items:
            $ref: '#/components/schemas/ProfessionalExperience'
          nullable: true
        academicFormation:
          type: array
          items:
            $ref: '#/components/schemas/AcademicFormation'
          nullable: true
        userContactPhoneNUmber:
          type: array
          items:
            $ref: '#/components/schemas/Telephone'
          nullable: true
        locale:
          type: string
          enum:
            - AR
            - CL
            - BR
            - PY
            - UY
            - OTHER
        timezone:
          type: string
          enum:
            - GMT
            - UTC
            - Z
        picture:
          description: picture or avatar
          type: string
          format: binary
        publicProfile:
          description: public profile url if user enabled public profile
          type: object
          properties:
            enabled:
              type: boolean
            caaUserProfile: 
              type: string
              format: url
        userBlocked:
          description: "Usuario bloqueado"
          type: boolean
      nullable: true
